{% extends "Article/header.html" %}

{% block content %}

	<div class="container" style="margin-top: 100px; margin-left: 150px;">{% csrf_token %}
	<form role="form" action="" method="post" enctype="multipart/form-data" class="form-horizontal">
	
	 <div class="row">
		<div class="form-group col-sm-5">
			<label class="control-label" for="Title">Title:</label>
				<div>
					<input type="text" class="form-control col-sm-5" placeholder="Title" name="title" required="required">
				</div>
		</div>
		</div>
		<div class="row">
		<div class="form-group col-sm-5">
			<label class="control-label" for="post">Post:</label>
				<div>
					<textarea class="form-control col-sm-5" name="post" placeholder="Post" rows="8" required="required"></textarea>
				</div>
		</div>
		</div>
		<div class="row">
		<div class="form-group col-sm-5">
			<label class="control-label" for="tag">Tag:</label>
				<div>
					<input type="text" class="form-control" placeholder="Tag" name="tag">
				</div>
		</div>
		</div>
		<div class="row">
		<div class="form-group">
			<label class="control-label" for="file">Upload a File:</label>
				<div>
					<input type="file" class="filestyle" name="file" data-input="false" data-buttonName=" btn btn-primary">
				</div>
		</div>
		</div>
		<div class="row">
		<div class="form-group col-sm-5">
				<div>
					<input type="submit" class="btn btn-primary btn-block" name="submit" value="Create Article">
				</div>
		</div>
		</div>
				
	</form>
</div>
{% endblock %}
